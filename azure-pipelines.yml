trigger:
  branches: 
    include:
    - 'feature/*'

pr:
  branches:
    include:
    - 'release/*'

pool:
  vmImage: ubuntu-latest

variables:
  bckstrgrg: "rgazdevsea01"
  bckstrgstracc: "saazdevsea01"
  bckstrgctrnm: "tfstateazdevsea01"
  bckstrky: "terraform.tfstate"
  anyTfChanges: false

stages:
  - stage: TerraformInstall
    displayName: Validate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: Terraform_Install
            inputs:
              terraformVersion: '1.4.6'
          - task: TerraformTaskV4@4
            displayName: terraform init
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              backendAzureRmResourceGroupName: '$(bckstrgrg)'
              backendAzureRmStorageAccountName: '$(bckstrgstracc)'
              backendAzureRmContainerName: '$(bckstrgctrnm)'
              backendAzureRmKey: '$(bckstrky)'
          
          
          - task: TerraformTaskV4@4
            displayName: terrafrom Plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              commandOptions: '-input=false -out=tf.plan -var-file=./tfvars/devv.tfvars'
              environmentServiceNameAzureRM: 'AzureIntegration'
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                # Write-Host "LASTEXITCODE : $LASTEXITCODE"
                      $plan = $(terraform show -json tfplan | ConvertFrom-Json)
                      $actions = $plan.resource_changes.change.actions
                      Write-Host "Terraform actions : $actions"
                      if (($actions -contains 'create') -or ($actions -contains 'delete') -or ($actions -contains 'update'))
                      {
                        Write-Host "Terraform will perform the following actions : $actions"
                        Write-Host "##vso[task.setvariable variable=anyTfChanges;]true"
                      }
                      else
                      {
                        Write-Host "There is no change detected in Terraform tfplan file"
                      }
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
          - task: TerraformTaskV4@4
            displayName: terraform apply
            condition: eq(variables.anyTfChanges, true)
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              commandOptions: 'tfapply'
              environmentServiceNameAzureRM: 'AzureIntegration'
